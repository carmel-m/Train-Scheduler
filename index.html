<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Scheduler</title>
</head>

<body>
    <!-- jumbotron/header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
        </div>
    </div>

    <!-- table -->
    <div class="card">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table border">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- ROWS WITH TRAIN DATA WILL GO HERE -->
                </tbody>
            </table>
        </div>
    </div>
    <br><br>

    <!-- Form for user input -->
    <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
            <form class="container border">
                <div class="form-group">
                    <label for="trainInput">Train Name</label>
                    <input type="text" class="form-control" id="train-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destInput">Destination</label>
                    <input type="text" class="form-control" id="dest-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firstTrainInput">First Train Time (HH:mm)</label>
                    <input type="text" class="form-control" id="first-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="freqInput">Frequency (min)</label>
                    <input type="number" class="form-control" id="freq-input" placeholder="">
                </div>
                <button id="submit-button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap/jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
